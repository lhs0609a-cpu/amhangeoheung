environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # 상태 관리
  provider: ^6.1.2
  flutter_riverpod: ^2.6.1

  # 네트워크
  dio: ^5.8.0
  connectivity_plus: ^6.1.4

  # 로컬 저장소
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # 라우팅
  go_router: ^15.1.2

  # UI 컴포넌트
