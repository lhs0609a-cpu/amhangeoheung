  share_plus: ^10.0.0

  # 결제
  webview_flutter: ^4.10.0
  iamport_flutter: ^0.10.3

  # 소셜 로그인
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  kakao_flutter_sdk_user: ^1.9.5
  crypto: ^3.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
